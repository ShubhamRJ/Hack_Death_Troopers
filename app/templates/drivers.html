<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title> {{ title }} </title>
</head>
<body>
	<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div clas="navbar-header">
                <a class="navbar-brand" href="#">Ambulance Routing</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <div class="row">
        {%for i in drivers_available %}
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top" src="/static/human.png" alt="Card image cap" style="width: 16rem; height: 16rem">
                <div class="card-body">
                    <h3 class="card-title">Name:{{ drivers_available[i]["name"] }}</h3>
                    <p class="card-text">Phone No.:{{ drivers_available[i]["phone"] }}</p>
                    <p class="card-text">Ambulance:{{ drivers_available[i]["ambulance"] }}</p>
                    <a href="/{{name}}/{{new_detail}}/{{i}}/livetrack" class="btn btn-primary" style="background-color:red">Send Alert!</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
<p class="container">&copy Copyright 2018</p>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
